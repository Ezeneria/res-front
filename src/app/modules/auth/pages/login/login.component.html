<div class="login-page">
  <div class="left">
    <p>content</p>
  </div>
 <div class="right">
   <form [formGroup]="formLogin" class="login-form" (ngSubmit)="submit($event)">
     <h1>Login</h1>
     <mat-form-field class="form-control">
       <mat-label>Login</mat-label>
       <input matInput type="text" formControlName="email">
       <button mat-button
               *ngIf="email.value"
               matSuffix
               mat-icon-button
               aria-label="Clear"
               (click)="email.patchValue('')"
       >
         <mat-icon>close</mat-icon>
       </button>
       <mat-error *ngIf="email.hasError('required')">
         Login is <strong>required</strong>
       </mat-error>
      </mat-form-field>
      <mat-form-field class="form-control">
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password">
        <button mat-button
                *ngIf="password.value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="password.patchValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.hasError('required') && password.hasError('minLength')">
          Min length must 5
        </mat-error>
      </mat-form-field>
     <a href="#" class="forgot-password">Forgot password?</a>
     <button type="submit" class="submit" mat-button color="primary">Login</button>
   </form>
 </div>
</div>
