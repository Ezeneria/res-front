<button mat-button color="accent" class="add-btn" (click)="addRecommendation()">
  <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
  <span>Add recommendation block</span>
</button>

<div class="recommendations">
<!--  <form action="">-->
    <div class="recommendations-header">
      <div class="recommendations-title">
        <mat-form-field class="form-control">
          <input matInput value="Sushi">
        </mat-form-field>
        <div class="delete-btn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </div>
      </div>
    </div>
    <div class="recommendations-body">
      <div class="recommendations-description">
        <div class="recommendations-description-header">Recommendation text</div>
        <div class="recommendations-description-body">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="selects">
      <div class="form-group">
        <div class="form-control">
          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-control">
          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-control">
          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  <button mat-button color="accent" class="add-btn" (click)="addQuestion()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    <span>Add question</span>
  </button>

</div>
