<div class="students-page">
  <div class="students-page-header">
    <button mat-button color="accent" class="add-btn" (click)="inviteUsers()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      <span>Invite users</span>
    </button>
    <div class="search-filter">
      <mat-form-field class="form-control">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-control">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-control">
        <input matInput value="Sushi">
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email: </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name: </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status: </th>
      <td mat-cell *matCellDef="let element"> {{element.status ? 'Activated' : 'No activated'}} </td>
    </ng-container>
     Symbol Column
    <ng-container matColumnDef="mentor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentor: </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="form-control">
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option *ngFor="let mentor of mentorList" [value]="mentor.id">
              {{mentor.firstName}} {{mentor.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
